<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Contact Form</title>
    <meta name="description" content="Minimal, accessible, and performant contact form.">
    <link rel="stylesheet" href="contact-form-minimal.css" id="theme-stylesheet">
    <style>
        /* Styles pour le sélecteur de thème */
        .theme-selector-container {
            margin-bottom: 1rem;
            text-align: center;
        }
        #theme-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        #theme-select option {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="theme-selector-container">
        <label for="theme-select">Choose a theme:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <form class="contact-form" action="#" method="POST" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-required="true" placeholder="Your name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="Your message"></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
    <script src="contact-form-minimal.js"></script>
    <script>
        const themeSelect = document.getElementById('theme-select');
        const themeStylesheet = document.getElementById('theme-stylesheet');

        themeSelect.addEventListener('change', function() {
            const selectedTheme = this.value;
            let themeUrl = 'contact-form-minimal.css'; // Chemin par défaut

            if (selectedTheme === 'dark') {
                themeUrl = 'contact-form-minimal-dark.css';
            }
            // Ajouter d'autres conditions 'else if' pour d'autres thèmes

            themeStylesheet.setAttribute('href', themeUrl);
            localStorage.setItem('minimal-theme', selectedTheme);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('minimal-theme');
            if (savedTheme) {
                themeSelect.value = savedTheme;
                let themeUrl = 'contact-form-minimal.css';
                if (savedTheme === 'dark') {
                    themeUrl = 'contact-form-minimal-dark.css';
                }
                themeStylesheet.setAttribute('href', themeUrl);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Contact Form</title>
    <meta name="description" content="Retro old school game (Street Fighter inspired) contact form, accessible and performant.">
    <link rel="stylesheet" href="contact-form-retro.min.css" id="theme-stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Styles for the theme selector */
        .theme-selector-container {
            margin-bottom: 1rem;
            text-align: center;
        }
        #theme-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        #theme-select option {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="retro-container">
        <div class="theme-selector-container">
            <label for="theme-select">Choose a theme:</label>
            <select id="theme-select">
                <option value="default">Retro</option>
                <option value="futuristic">Futuriste</option>
            </select>
        </div>
        <h2 class="retro-title">Insert Coin to Contact Us</h2>
        <form class="contact-form retro" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="name-retro" class="retro-label">Player 1 Name:</label>
                <input type="text" id="name-retro" name="name" required aria-required="true" placeholder="Enter your fighter name">
                <span class="validation-icon success"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg></span>
                <span class="validation-icon error"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>
            </div>

            <div class="form-group">
                <label for="email-retro" class="retro-label">Player 1 Email:</label>
                <input type="email" id="email-retro" name="email" required aria-required="true" placeholder="Enter your battle address">
                <span class="validation-icon success"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg></span>
                <span class="validation-icon error"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>
            </div>

            <div class="form-group">
                <label for="message-retro" class="retro-label">Your Challenge:</label>
                <textarea id="message-retro" name="message" rows="5" required aria-required="true" placeholder="Enter your fighting words"></textarea>
                <span class="validation-icon success"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg></span>
                <span class="validation-icon error"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>
            </div>

            <button type="submit" class="retro-button">Fight!</button>
        </form>
    </div>
    <script>
        const themeSelect = document.getElementById('theme-select');
        const themeStylesheet = document.getElementById('theme-stylesheet');

        themeSelect.addEventListener('change', function() {
            const selectedTheme = this.value;
            let themeUrl = 'contact-form-retro.min.css'; // Default path

            if (selectedTheme === 'futuristic') {
                themeUrl = 'contact-form-retro-futuriste.min.css';
            }
            // You can add other ‘else if’ conditions here for other themes

            themeStylesheet.setAttribute('href', themeUrl);
            localStorage.setItem('retro-theme', selectedTheme);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('retro-theme');
            if (savedTheme) {
                themeSelect.value = savedTheme;
                let themeUrl = 'contact-form-retro.min.css';
                if (savedTheme === 'futuristic') {
                    themeUrl = 'contact-form-retro-futuriste.min.css';
                }
                themeStylesheet.setAttribute('href', themeUrl);
            }
        });
    </script>
</body>
</html>
